{% extends 'base.html' %}

{% block content %}
<div class="container py-3 mt-5">
    <div class="card">
        <div class="card-header p-2">
            <h3>Add News</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <form action="{% url 'addNews' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-group row">
                            <label for="id_{{ field.name }}" class="col-sm-2 col-form-label">{{ field.label }}</label>
                            <div class="col-sm-6">
                                {{ field }}
                            </div>
                        </div>
                        {% endfor %}
                        <a class="btn btn-secondary" href="{% url 'news_view' %}">Cancel</a>
                        <button type="submit" class="btn btn-primary">Add News</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
