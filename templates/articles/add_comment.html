{% extends 'base.html' %}

{% block content %}

    <div class="container py-3 mt-5">
        <div class="card">
            <div class="card-header p-2">
                <h3>Add Comment</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="/articles/comment/{{article.id}}">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group row">
                        <label for="id_{{ field.name }}" class="col-sm-2 col-form-label">{{ field.label }}</label>
                        <div class="col-sm-10">
                            {{ field }}
                        </div>
                    </div>
                    {% endfor %}
                <a class="btn btn-sm btn-secondary" href="/articles/{{article.id}}">Cancel</a>
                <button type="submit" class="btn btn-sm btn-primary">Post Comment</button>
            </div>
            </form>
        </div>
    </div>

{% endblock %}
